<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Projekt4</title>
  </head>
  <body>
    <header class="container">
      <div class="logo" id="logo">Logo</div>
      <div class="text-label" id="textLabel">Przelicznik walut</div>
    </header>
    <div class="container">
      <label for="amountValue" class="text-label"> Kwota </label>
      <input
        class="amount-value"
        id="amountValue"
        type="number"
        placeholder="Wprowadź kwotę"
      />
      <label for="amountValue" id="wrongValue" class="wrong-value"></label>

      <label class="text-label currency" for="chooseCurrency"> Waluta </label>
      <select name="chooseCurrency" id="chooseCurrency" class="choose-currency">
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <option value="CHF">CHF</option>
      </select>
      <button class="count-result-btn" id="countResultBtn">Przelicz</button>
      <span class="result">TO</span>
      <span class="result" id="amountConverted">0</span>
      <span class="result">PLN</span>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
